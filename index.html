<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pretty Girl, Abby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #ffe6ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 1.4rem;
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    img {
      width: 70%;
      max-width: 220px;
      margin: 1.2rem auto 1.8rem;
      display: block;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      min-width: 120px;
      padding: 1rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question"></h1>

    <img src="https://via.placeholder.com/300x300.png?text=Replace+Me" alt="placeholder" />

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let stage = 0;
    let yesScale = 1;

    const text = [
      "Would you give me the honor of being your valentine again?",
      "Are you sure?",
      "Are you 100% positive?",
      "yay im so glad i get to be your valentine ðŸ’–"
    ];

    function render() {
      question.textContent = text[stage];

      // Reset Yes button size on ALL confirmation screens
      if (stage > 0) {
        yesScale = 1;
        yesBtn.style.transform = "scale(1)";
      }

      // Final screen cleanup
      if (stage === text.length - 1) {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      } else {
        yesBtn.style.display = "inline-block";
        noBtn.style.display = "inline-block";
      }
    }

    yesBtn.addEventListener("click", () => {
      if (stage < text.length - 1) {
        stage++;
        render();
      }
    });

    noBtn.addEventListener("click", () => {
      if (stage === 0) {
        yesScale += 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;
      } else {
        stage--;
        render();
      }
    });

    render();
  </script>
</body>
</html>
