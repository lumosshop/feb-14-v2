<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffe6ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    img {
      width: 180px;
      margin: 1rem 0 1.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">
      Would you give me the honor of being your valentine again?
    </h1>

    <!-- Placeholder image: replace src with your own PNG -->
    <img src="https://via.placeholder.com/300x300.png?text=Replace+Me" alt="placeholder" />

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let stage = 0;
    let yesScale = 1;

    const questions = [
      "Are you sure?",
      "Are you 100% positive?",
      "yay im so glad i get to be your valentine ðŸ’–"
    ];

    yesBtn.addEventListener("click", () => {
      if (stage < questions.length) {
        question.textContent = questions[stage];
        stage++;

        if (stage === questions.length) {
          noBtn.style.display = "none";
          yesBtn.style.display = "none";
        }
      }
    });

    noBtn.addEventListener("click", () => {
      // Only on the FIRST screen does "No" make Yes bigger
      if (stage === 0) {
        yesScale += 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;
      } else {
        // During confirmation, No goes back one step
        stage = Math.max(0, stage - 1);
        question.textContent =
          stage === 0
            ? "Would you give me the honor of being your valentine again?"
            : questions[stage - 1];
      }
    });
  </script>
</body>
</html>
